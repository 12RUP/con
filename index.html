<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-menu">
        <h1>3D Game</h1>
        <div id="total-coins">Всего монет: 0</div>
        <div id="cube-preview"></div>
        <h2>Выбор скина</h2>
        <div id="skins">
            <button class="skin-button" data-color="0x0000ff">Синий</button>
            <button class="skin-button" data-color="0xa1125c">Малиновый</button>
            <button class="skin-button" data-color="0x9233b8">фиолетовый</button>
        </div>
        <button id="start-game-button">Начать игру</button>
    </div>
    <div id="coin-counter">Монеты: 0</div>
    <div id="game-over-modal">
        <div id="game-over-text"></div>
        <button onclick="location.reload()">Restart</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
